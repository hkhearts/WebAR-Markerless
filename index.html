<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stable A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Your Local aframe-ar -->
    <script src="./aframe-ar-main/dist/aframe-ar.min.js"></script>
    <title>MarkLess</title>
</head>
<body>
    <script>
        AFRAME.registerComponent('ar-logic',{
            init: function(){
                let hud = document.querySelector("#hud");
                hud.setAttribute('value', 'ar-logic running');
            }
        })
    </script>


    <a-scene ar ar-logic>
        <a-camera id="cam" ar-raycaster raycaster="objects:none;">
          <a-text id="hud" 
            value="Summa Text" 
            position="0 -0.1 -0.25"
            align="center"
            wrap-count="800"
          ></a-text>
        </a-camera>
    
        <a-ring
          id="lingkaran"
          rotation="-90 0 0"
          radius-inner="0.01"
          radius-outer="0.02">
        </a-ring>
    
        <a-box id="box" position="0 0 -1" color="red" scale="0.2 0.2 0.2"></a-box>
    
    </a-scene>
</body>
</html>
