<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <title>Modern MarkLess AR</title>

    <script>
      // We register a simple component to listen for screen taps
      AFRAME.registerComponent('tap-place', {
        init: function() {
          const reticle = document.getElementById('lingkaran');
          const box = document.getElementById('box');
          
          // 'select' is the WebXR standard event for a screen tap in AR
          this.el.sceneEl.addEventListener('select', () => {
            // Only place the box if the reticle is currently detecting a surface
            if (reticle.getAttribute('visible')) {
              // Copy the position from the reticle to the box
              const position = reticle.getAttribute('position');
              box.setAttribute('position', position);
              box.setAttribute('visible', 'true');
            }
          });
        }
      });
    </script>
</head>
<body>
    <a-scene webxr="requiredFeatures: hit-test, local-floor;" tap-place>
        
        <a-camera id="cam" position="0 1.6 0"></a-camera>
        
        <a-ring
          id="lingkaran"
          ar-hit-test
          rotation="-90 0 0"
          radius-inner="0.05"
          radius-outer="0.1"
          color="teal">
        </a-ring>
    
        <a-box id="box" position="0 0 0" color="red" scale="0.2 0.2 0.2" visible="false"></a-box>
    
    </a-scene>
</body>
</html>
